<!DOCTYPE html>
<html lang="pt-br">
<head th:replace="~{fragmentos :: head('Show Aluno')}">
    
</head>
<body>
    <header th:replace="~{fragmentos :: header('Aluno #'+${aluno.id})}"></header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                 
                   <b>Nome: </b><span th:text="${aluno.nome}"></span><br>
                   <b>Idade: </b><span th:text="${aluno.idade}"></span><br>
                   <b>Turno: </b><span th:text="${aluno.turno}"></span><br>
                   <b>Serie: </b><span th:text="${aluno.serieAluno}"></span><br>
                   <b>Status: </b><span th:text="${aluno.status}"></span><br>
                   <a th:href="@{/alunos/{alunoId}/edit(alunoId = ${aluno.id})}">Editar</a>
                   <a href="/alunos">Voltar</a>
                </div>
            </div>    
        </div>
    </main>
</body>
</html>
